<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label for="from">From:</label>
      <select id="from" [(ngModel)]="from" class="form-control">
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
        <!-- Add more places as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="to">To:</label>
      <select id="to" [(ngModel)]="to" class="form-control">
        <option value="San Francisco">San Francisco</option>
        <option value="Miami">Miami</option>
        <option value="Seattle">Seattle</option>
        <!-- Add more places as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="journeyDate">Date of Journey:</label>
      <input type="date" id="journeyDate" [(ngModel)]="journeyDate" class="form-control">
    </div>
    <button type="button" (click)="redirectToBusListing('BusListing')" class="btn btn-primary">Submit</button>
  </div>
</div>
